stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
      - type: string
        name: summary
        label: Summary
      - type: string
        name: tags
        label: Tags
      - type: number
        name: minute
        label: Minute
        subtype: int
      - type: string
        name: tag
        label: Tag
      - type: boolean
        name: comments
        label: Comments
